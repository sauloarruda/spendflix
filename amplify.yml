version: 1
applications:
  - appRoot: apps/web
    frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm
            - pnpm install --frozen-lockfile
            - pnpm prisma:generate
        build:
          commands:
            - pnpm run build
            - ./scripts/prisma.sh
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
          - '../database/generated/**/*'
      cache:
        paths:
          - apps/web/.next/cache/**/*
          - apps/web/node_modules/**/*
          - node_modules/**/*
          - database/generated/**/*
          - database/src/**/*
