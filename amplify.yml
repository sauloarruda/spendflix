version: 1
applications:
  - appRoot: apps/web
    frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm
            - pnpm install --frozen-lockfile --prefer-offline
        build:
          commands:
            - pnpm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .pnpm-store/**/*
          - .next/cache/**/*
          - .next/static/**/*
          - database/generated/**/*
          - database/src/**/*
          - apps/web/generated/**/*
      customHeaders:
        - pattern: '/logos/*'
          headers:
            - key: 'Cache-Control'
              value: 'public, max-age=31536000, immutable'
