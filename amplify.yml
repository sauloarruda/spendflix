version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - cd apps/web
        - pnpm install --frozen-lockfile
    build:
      commands:
        - cd apps/web
        - pnpm run build
  artifacts:
    # artefatos relativos Ã  raiz do repo, mas apontando pra apps/web/.next
    baseDirectory: apps/web/.next
    files:
      - '**/*'
  cache:
    paths:
      - apps/web/.next/cache/**/*
      - apps/web/node_modules/**/*
