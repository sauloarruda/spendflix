service: spendflix-auth

frameworkVersion: '4'

provider:
  name: aws
  runtime: provided.al2
  region: us-east-2
  architecture: arm64
  memorySize: 256
  timeout: 10
  stage: ${opt:stage, 'dev'}
  environment:
    STAGE: ${self:provider.stage}
    DATABASE_URL: ${env:DATABASE_URL}
    ENCRYPTION_SECRET: ${env:ENCRYPTION_SECRET}
    COGNITO_USER_POOL_ID: ${env:COGNITO_USER_POOL_ID}
    COGNITO_CLIENT_ID: ${env:COGNITO_CLIENT_ID}
    COGNITO_CLIENT_SECRET: ${env:COGNITO_CLIENT_SECRET, ''}
    COGNITO_ENDPOINT: ${env:COGNITO_ENDPOINT, ''}
  httpApi:
    cors:
      allowedOrigins:
        - '*'
      allowedHeaders:
        - Content-Type
        - Authorization
      allowedMethods:
        - POST
        - OPTIONS

functions:
  api:
    handler: bootstrap
    events:
      - httpApi:
          path: /auth/sign-up
          method: post

package:
  patterns:
    - '!**'
    - 'bootstrap'

