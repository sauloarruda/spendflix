name: Web E2E Tests

on:
  push:
    branches: [main, SPE-*]
    paths:
      - 'services/web/**'
      - 'services/auth/**'
  pull_request:
    branches: [main]
    paths:
      - 'services/web/**'
      - 'services/auth/**'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: spendflix_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: services/web/package-lock.json

      - name: Install auth service dependencies
        run: |
          cd services/auth
          go mod download

      - name: Install web service dependencies
        run: |
          cd services/web
          npm ci

      - name: Install Playwright browsers
        run: |
          cd services/web
          npx playwright install --with-deps chromium

      - name: Setup database
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/spendflix_test?sslmode=disable
        run: |
          cd services/auth
          go install -tags 'postgres' github.com/golang-migrate/migrate/v4/cmd/migrate@latest
          migrate -path ./migrations -database "$DATABASE_URL" up

      - name: Run E2E tests
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/spendflix_test?sslmode=disable
          PORT: '3000'
          ENCRYPTION_SECRET: test-secret-key-for-ci-testing-only-32-chars
          AWS_REGION: us-east-1
          COGNITO_USER_POOL_ID: test-pool-id
          COGNITO_CLIENT_ID: test-client-id
        run: |
          cd services/web
          npm run test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: services/web/playwright-report/
          retention-days: 30

