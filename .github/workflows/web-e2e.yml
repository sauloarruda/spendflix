name: Web E2E Tests

on:
  push:
    branches: [main, SPE-*]
    paths:
      - 'services/web/**'
      - 'services/auth/**'
  pull_request:
    branches: [main]
    paths:
      - 'services/web/**'
      - 'services/auth/**'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: spendflix_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: services/web/package-lock.json

      - name: Install auth service dependencies
        run: |
          cd services/auth
          go mod download

      - name: Install web service dependencies
        run: |
          cd services/web
          npm ci

      - name: Install Playwright browsers
        run: |
          cd services/web
          npx playwright install --with-deps chromium

      - name: Setup database
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/spendflix_test?sslmode=disable
        run: |
          cd services/auth
          go install -tags 'postgres' github.com/golang-migrate/migrate/v4/cmd/migrate@latest
          migrate -path ./migrations -database "$DATABASE_URL" up

      - name: Start cognito-local
        run: |
          cd services/auth
          # Start cognito-local in background
          echo "Starting cognito-local..."
          nohup npx cognito-local > cognito-local.log 2>&1 &
          echo $! > cognito-local.pid
          
          # Wait for cognito-local to be ready (max 30 seconds)
          echo "Waiting for cognito-local to start..."
          for i in {1..30}; do
            if curl -f http://localhost:9229 > /dev/null 2>&1; then
              echo "cognito-local is ready!"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "cognito-local failed to start after 30 seconds"
              cat cognito-local.log || true
              exit 1
            fi
            sleep 1
          done
          
          # Setup Cognito User Pool and Client
          echo "Setting up Cognito..."
          make cognito-local-setup || echo "Cognito setup failed, continuing..."

      - name: Run E2E tests
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/spendflix_test?sslmode=disable
          PORT: '3000'
          ENCRYPTION_SECRET: test-secret-key-for-ci-testing-only-32-chars
          AWS_REGION: us-east-1
          COGNITO_USER_POOL_ID: test-pool-id
          COGNITO_CLIENT_ID: test-client-id
          COGNITO_ENDPOINT: http://localhost:9229
        run: |
          cd services/web
          npm run test
        finally:
          - name: Stop cognito-local
            if: always()
            run: |
              if [ -f services/auth/cognito-local.pid ]; then
                kill $(cat services/auth/cognito-local.pid) || true
              fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: services/web/playwright-report/
          retention-days: 30

